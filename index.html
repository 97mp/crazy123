<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿勒泰高端旅游指南 - 沉浸式自然人文体验</title>
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://www.w3schools.com/html/mov_bbb.mp4" as="video" type="video/mp4">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'alpine-blue': '#1E40AF',
                        'snow-white': '#F9FAFB',
                        'grass-green': '#65A30D',
                        'kazakh-red': '#9A3412',
                        'gold-yellow': '#F59E0B',
                    },
                },
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" defer></script>
</head>
<body class="font-sans bg-snow-white text-gray-800 overflow-x-hidden">
    <!-- 季节切换按钮 -->
    <button id="seasonToggle" class="fixed top-6 right-6 z-50 p-3 rounded-full bg-white/20 backdrop-blur-sm hover:bg-white/40 transition-all">
        <span id="seasonIcon" class="text-2xl">❄️</span>
    </button>

    <!-- 首屏区域 -->
    <section id="hero" class="relative h-screen overflow-hidden">
        <!-- Three.js 雪山背景 -->
        <canvas id="snowMountainCanvas" class="absolute inset-0 w-full h-full"></canvas>
        
        <!-- 4K延时摄影背景 -->
        <video id="heroVideo" class="absolute inset-0 w-full h-full object-cover opacity-70" autoplay loop muted playsinline poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 1080'%3E%3Crect width='1920' height='1080' fill='%231E40AF'/%3E%3C/svg%3E">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>

        <!-- 半透明渐变遮罩 -->
        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-snow-white/80"></div>

        <!-- 标题内容 -->
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4 z-10">
            <div class="mb-6 opacity-90">
                <svg class="w-24 h-24 mx-auto" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- 哈萨克族羊角纹装饰 -->
                    <path d="M25 25C25 11.1929 36.1929 0 50 0C63.8071 0 75 11.1929 75 25C75 38.8071 63.8071 50 50 50C36.1929 50 25 38.8071 25 25Z" stroke="#1E40AF" stroke-width="2" fill="none"/>
                    <path d="M25 75C25 88.8071 36.1929 100 50 100C63.8071 100 75 88.8071 75 75C75 61.1929 63.8071 50 50 50C36.1929 50 25 61.1929 25 75Z" stroke="#1E40AF" stroke-width="2" fill="none"/>
                    <path d="M0 50C13.8071 50 25 38.8071 25 25" stroke="#1E40AF" stroke-width="2"/>
                    <path d="M0 50C13.8071 50 25 61.1929 25 75" stroke="#1E40AF" stroke-width="2"/>
                    <path d="M100 50C86.1929 50 75 38.8071 75 25" stroke="#1E40AF" stroke-width="2"/>
                    <path d="M100 50C86.1929 50 75 61.1929 75 75" stroke="#1E40AF" stroke-width="2"/>
                </svg>
            </div>
            <h1 class="text-5xl md:text-7xl font-light text-snow-white mb-4 tracking-wide">阿勒泰</h1>
            <p class="text-xl md:text-2xl text-snow-white/90 mb-8 max-w-2xl">沉浸式自然人文体验指南</p>
            <a href="#destinations" class="px-8 py-3 rounded-full bg-alpine-blue text-snow-white hover:bg-opacity-90 transition-all backdrop-blur-sm">
                探索目的地
            </a>
        </div>
    </section>

    <!-- 目的地卡片区域 -->
    <section id="destinations" class="py-20 px-4">
        <div class="container mx-auto max-w-7xl">
            <h2 class="text-3xl md:text-4xl font-light text-center mb-16">精选目的地</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 禾木卡片 -->
                <div class="destination-card group relative overflow-hidden rounded-2xl cursor-pointer" data-destination="hemu">
                    <img data-src="https://images.pexels.com/photos/163036/mountains-mountain-range-landscape-mount-163036.jpeg?auto=compress&format=webp&w=1200&h=800&fit=crop" alt="禾木村" class="w-full h-80 object-cover transition-transform duration-700 group-hover:scale-110 lazyload">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex flex-col justify-end p-6">
                        <h3 class="text-2xl font-light text-white mb-2">禾木村</h3>
                        <p class="text-white/80 text-sm">神的自留地</p>
                    </div>
                </div>

                <!-- 可可托海卡片 -->
                <div class="destination-card group relative overflow-hidden rounded-2xl cursor-pointer" data-destination="keketuohai">
                    <img data-src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=1200&h=800&q=80&fm=webp" alt="可可托海" class="w-full h-80 object-cover transition-transform duration-700 group-hover:scale-110 lazyload">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex flex-col justify-end p-6">
                        <h3 class="text-2xl font-light text-white mb-2">可可托海</h3>
                        <p class="text-white/80 text-sm">地质公园</p>
                    </div>
                </div>

                <!-- 喀纳斯卡片 -->
                <div class="destination-card group relative overflow-hidden rounded-2xl cursor-pointer" data-destination="kanas">
                    <img data-src="https://images.unsplash.com/photo-1562408590-43732342e6a1?auto=format&fit=crop&w=1200&h=800&q=80&fm=webp" alt="喀纳斯" class="w-full h-80 object-cover transition-transform duration-700 group-hover:scale-110 lazyload">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex flex-col justify-end p-6">
                        <h3 class="text-2xl font-light text-white mb-2">喀纳斯</h3>
                        <p class="text-white/80 text-sm">人间仙境</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 定制路线模块 -->
    <section id="customRoutes" class="py-20 px-4 bg-gradient-to-b from-snow-white to-green-50">
        <div class="container mx-auto max-w-7xl">
            <h2 class="text-3xl md:text-4xl font-light text-center mb-16">定制路线</h2>
            
            <!-- 筛选器 -->
            <div class="flex flex-wrap justify-center gap-4 mb-12">
                <div class="filter-group">
                    <label class="text-sm text-gray-600 mr-2">季节：</label>
                    <select id="seasonFilter" class="px-4 py-2 rounded-full bg-white border border-gray-200">
                        <option value="all">全部</option>
                        <option value="winter">冬季</option>
                        <option value="summer">夏季</option>
                        <option value="autumn">秋季</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="text-sm text-gray-600 mr-2">主题：</label>
                    <select id="themeFilter" class="px-4 py-2 rounded-full bg-white border border-gray-200">
                        <option value="all">全部</option>
                        <option value="skiing">滑雪</option>
                        <option value="hiking">徒步</option>
                        <option value="photography">摄影</option>
                        <option value="folk">民俗</option>
                    </select>
                </div>
            </div>
            
            <!-- 路线卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="routesContainer">
                <!-- 路线卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- 本地故事模块 -->
    <section id="localStories" class="py-20 px-4">
        <div class="container mx-auto max-w-7xl">
            <h2 class="text-3xl md:text-4xl font-light text-center mb-16">本地故事</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- 故事卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- 实时信息模块 -->
    <section id="realTimeInfo" class="py-20 px-4 bg-alpine-blue/5">
        <div class="container mx-auto max-w-7xl">
            <h2 class="text-3xl md:text-4xl font-light text-center mb-16">实时信息</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- 天气卡片 -->
                <div class="bg-white rounded-2xl p-6 shadow-sm">
                    <h3 class="text-xl font-light mb-4">阿勒泰天气</h3>
                    <div id="weatherInfo" class="text-center">
                        <div class="text-4xl mb-2">🌤️</div>
                        <div class="text-2xl font-light">18°C</div>
                        <div class="text-sm text-gray-600">晴朗</div>
                    </div>
                </div>
                
                <!-- 客流量卡片 -->
                <div class="bg-white rounded-2xl p-6 shadow-sm">
                    <h3 class="text-xl font-light mb-4">景区客流量</h3>
                    <div id="crowdInfo" class="text-center">
                        <div class="text-4xl mb-2">👥</div>
                        <div class="text-2xl font-light">中</div>
                        <div class="text-sm text-gray-600">当前游客：1,245人</div>
                    </div>
                </div>
                
                <!-- 雪况卡片 -->
                <div class="bg-white rounded-2xl p-6 shadow-sm">
                    <h3 class="text-xl font-light mb-4">滑雪场雪况</h3>
                    <div id="snowInfo" class="text-center">
                        <div class="text-4xl mb-2">🏂</div>
                        <div class="text-2xl font-light">120cm</div>
                        <div class="text-sm text-gray-600">优质粉雪</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 哈萨克族传统纹样装饰 -->
    <div class="hidden lg:block absolute top-1/4 left-0 w-32 h-32 opacity-10">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- 羊角纹装饰 -->
            <path d="M20 50C20 30 40 10 60 10C80 10 100 30 100 50C100 70 80 90 60 90C40 90 20 70 20 50Z" fill="none" stroke="#1E40AF" stroke-width="1"/>
            <path d="M25 50C25 35 40 20 60 20C80 20 95 35 95 50C95 65 80 80 60 80C40 80 25 65 25 50Z" fill="none" stroke="#1E40AF" stroke-width="1"/>
            <path d="M30 50C30 40 40 30 60 30C80 30 90 40 90 50C90 60 80 70 60 70C40 70 30 60 30 50Z" fill="none" stroke="#1E40AF" stroke-width="1"/>
        </svg>
    </div>
    
    <div class="hidden lg:block absolute bottom-1/4 right-0 w-32 h-32 opacity-10">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- 几何纹装饰 -->
            <path d="M20 20L80 20L80 80L20 80Z" fill="none" stroke="#1E40AF" stroke-width="1"/>
            <path d="M50 20L80 50L50 80L20 50Z" fill="none" stroke="#1E40AF" stroke-width="1"/>
            <path d="M35 35L65 35L65 65L35 65Z" fill="none" stroke="#1E40AF" stroke-width="1"/>
            <path d="M50 35L65 50L50 65L35 50Z" fill="none" stroke="#1E40AF" stroke-width="1"/>
        </svg>
    </div>

    <!-- Lottie 动画容器 -->
    <div id="lottiePattern" class="fixed bottom-0 left-0 w-full h-32 opacity-5 pointer-events-none"></div>

    <!-- 页脚 -->
    <footer class="py-12 px-4 bg-gray-900 text-white/80">
        <div class="container mx-auto max-w-7xl">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-xl font-light mb-2">阿勒泰高端旅游指南</h3>
                    <p class="text-sm">沉浸式自然人文体验</p>
                </div>
                
                <div class="flex gap-6">
                    <a href="#" class="hover:text-white transition-colors">关于我们</a>
                    <a href="#" class="hover:text-white transition-colors">联系我们</a>
                    <a href="#" class="hover:text-white transition-colors">隐私政策</a>
                </div>
            </div>
            
            <div class="mt-8 pt-8 border-t border-white/10 text-center text-sm">
                <p>© 2024 阿勒泰高端旅游指南. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 目的地详情模态框 -->
    <div id="destinationModal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-5xl w-full max-h-[90vh] overflow-y-auto">
            <!-- 模态框内容将通过JavaScript动态生成 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
