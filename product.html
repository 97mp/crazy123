<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择商品版本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { transition: all 0.3s ease; }
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .product-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease-in-out;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .product-item {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .product-item:hover {
            border-color: #ff6700;
            background: #fff8f0;
        }
        .product-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        .product-desc {
            font-size: 12px;
            color: #666;
        }
        .back-btn {
            width: 100%;
            padding: 10px;
            background: #eee;
            border: none;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #ddd;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="title">选择商品版本</div>
        
        <!-- 商品1：透锁换肤 -->
        <div class="product-item" onclick="chooseProduct(1)">
            <div class="product-name">1. 透锁换肤（易封）</div>
            <div class="product-desc">风险提示：容易被封号，谨慎选择</div>
        </div>
        
        <!-- 商品2：单换肤版本 -->
        <div class="product-item" onclick="chooseProduct(2)">
            <div class="product-name">2. 单换肤版本（0封）</div>
            <div class="product-desc">不同渲染规则，做到0封号，安全稳定</div>
        </div>
        
        <!-- 返回按钮：强制跳转到index主页面 -->
        <button class="back-btn" onclick="goBackToIndex()">返回上一页</button>
    </div>

    <script>
        // 选择商品，跳转到价格选择页（传商品ID）
        function chooseProduct(productId) {
            window.location.href = `price.html?id=${productId}`;
        }

        // 核心修复：强制跳转到index主页面，不依赖历史记录
        function goBackToIndex() {
            // 直接指定index.html路径，确保100%返回主页面
            // 若你的主页面文件名不是index.html，修改此处即可（比如card.html）
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
