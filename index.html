<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        /* 核心：顶部滑动提示条样式 */
        .toast {
            position: fixed;
            top: -60px; /* 初始隐藏在顶部外 */
            left: 0;
            width: 100%;
            padding: 12px 0;
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            font-size: 14px;
            z-index: 9999;
            transition: top 0.3s ease-in-out; /* 滑动动画 */
            backdrop-filter: blur(2px);
        }
        .toast.show {
            top: 0; /* 滑入显示 */
        }
        /* 视频弹窗样式 */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .video-content {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <!-- 顶部滑动提示条 -->
    <div class="toast" id="toast"></div>

    <!-- 主卡片 -->
    <div class="w-full max-w-md bg-white rounded-xl p-6 card-shadow">
        <!-- 顶部Logo -->
        <div class="text-center mb-6">
            <span class="text-3xl font-bold text-gray-800 flex items-center justify-center gap-2">
                <span class="text-blue-500">★</span> PP换肤
            </span>
        </div>

        <!-- 更新公告区域 -->
        <div class="bg-blue-50 border-l-4 border-blue-400 rounded-r p-4 mb-6">
            <div class="font-medium text-blue-800 mb-1">更新公告</div>
            <div class="text-sm text-gray-600 mb-1">两个版本都已经更新,软件用于学习,违规作弊与作者无关</div>
            <div class="text-xs text-gray-500 mb-1">最后更新: 2025-1-15</div>
            <a href="tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=153907109" 
               class="text-xs text-blue-500 hover:underline"
               target="_blank">在线客服: 点击添加QQ客服</a>
        </div>

        <!-- 视频预览按钮 -->
        <button 
            class="w-full border border-gray-200 rounded-lg p-3 text-green-500 flex items-center justify-center gap-2 mb-6"
            onclick="openVideoModal()"
        >
            <span class="text-sm"> 查看效果演示</span>
            <span class="text-xs text-gray-500">点击观看安装包使用效果</span>
        </button>

        <!-- 帮助文档下载按钮 -->
        <button 
            class="w-full border border-gray-200 rounded-lg p-3 text-blue-500 flex items-center justify-center gap-2 mb-6"
            onclick="downloadHelpDoc()"
        >
            <span class="text-sm"> 下载帮助文档</span>
            <span class="text-xs text-gray-500">查看使用说明及常见问题解答</span>
        </button>

        <!-- 购买卡密按钮（修改为跳转到商品选择页） -->
        <button 
            class="w-full bg-orange-500 text-white rounded-lg p-3 font-medium hover:bg-orange-600 transition mb-6"
            onclick="window.location.href='product.html'"
        >
             购买卡密
        </button>

        <!-- 卡密输入区域 -->
        <div class="mb-6">
            <div class="text-sm text-gray-700 mb-2">获取版本</div>
            <input 
                type="text" 
                placeholder="此处输入卡号" 
                class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
                id="cardKeyInput"
            >
        </div>

        <!-- 验证按钮 -->
        <button 
            class="w-full bg-blue-500 text-white rounded-lg p-3 font-medium hover:bg-blue-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
            id="verifyBtn"
            disabled
            onclick="verifyCardKey()"
        >
             验证卡密
        </button>
    </div>

    <!-- 视频弹窗 -->
    <div class="video-modal" id="videoModal">
        <span class="close-btn" onclick="closeVideoModal()">×</span>
        <div class="video-content">
            <video width="100%" height="auto" controls autoplay muted>
                <source src="演示视频.mp4" type="video/mp4">
                你的浏览器不支持视频播放，请更换浏览器重试！
            </video>
        </div>
    </div>

    <script>
        // ========== 核心配置（仅改这里！） ==========
        // 1. 非软件卡密（你觉得自己很聪明？）
        const VALID_CARD_KEYS = [
            "CKTKECM4N1RE3EHGWC5BLRKI",
            "CKTKY4FLU442U3GQ9LMR6F1M",
            "CKTKTL648PI0HMAR3PQJE1FJ",
            "CKTKFNIKWC0D9AN8J6IMPA33",
            "CKTKZ71H38YJ537DX459QM9T",
            "CKTKSNSJ8R8OPQ26E030Z7M7",
            "CKTKGBCMNZ3R55HWA2GCCLPW",
            "CKTKNAYMIZZGLO5XTJ6OGMK1",
            "CKTK4E5UB6AUZC0Q5B1LAX62",
            "CKTKIOVSI34L5M66Y84AC9T1",
        ];
        // 2. 客服qq（备用）
        const SERVICE_WECHAT = "153907109"; 
        // 3. 网盘链接+密码（验证成功提示用）
        const PAN_LINK = "https://wwbfm.lanzoue.com/irrkF3g6b8di";
        const PAN_PWD = "1r5j";
        // 4. 帮助文档文件名
        const HELP_DOC_NAME = "帮助文档.txt";

        // 全局元素
        const toast = document.getElementById('toast');
        const cardInput = document.getElementById('cardKeyInput');
        const verifyBtn = document.getElementById('verifyBtn');

        // ========== 核心功能：顶部滑动提示 ==========
        function showToast(text) {
            toast.innerText = text;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ========== 卡密验证逻辑 ==========
        cardInput.addEventListener('input', () => {
            verifyBtn.disabled = cardInput.value.trim() === '';
        });

        function verifyCardKey() {
            const inputKey = cardInput.value.trim();
            if (VALID_CARD_KEYS.includes(inputKey)) {
                const content = `网盘链接：${PAN_LINK} 提取密码：${PAN_PWD}`;
                // 自动复制到剪贴板
                const tempInput = document.createElement('textarea');
                tempInput.value = content;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showToast(`卡密验证成功！链接已复制：${PAN_LINK} 密码：${PAN_PWD}`);
                cardInput.value = '';
                verifyBtn.disabled = true;
            } else {
                showToast('卡密无效或已过期，请核对后重试！');
                cardInput.focus();
            }
        }

        // ========== 帮助文档下载 ==========
        function downloadHelpDoc() {
            try {
                const downloadLink = document.createElement('a');
                downloadLink.href = HELP_DOC_NAME;
                downloadLink.download = HELP_DOC_NAME;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                showToast('帮助文档开始下载～');
            } catch (e) {
                showToast('帮助文档下载失败，请联系客服！');
            }
        }

        // ========== 视频弹窗逻辑 ==========
        function openVideoModal() {
            document.getElementById('videoModal').style.display = 'flex';
        }
        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'none';
            modal.querySelector('video').pause();
        }
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('videoModal')) closeVideoModal();
        });
    </script>
</body>

</html>
