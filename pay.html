<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买卡密 - 支付页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 全局柔和过渡 */
        * {
            transition: all 0.3s ease;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .pay-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            text-align: center;
            /* 柔和入场动画 */
            animation: fadeIn 0.5s ease-in-out;
        }
        .pay-title {
            font-size: 18px;
            font-weight: 600;
            color: #ff6700;
            margin-bottom: 20px;
        }
        .pay-qrcode {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
            margin: 0 auto 20px;
        }
        .pay-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        .back-btn {
            margin-top: 20px;
            padding: 8px 16px;
            background: #eee;
            border: none;
            border-radius: 6px;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #ddd;
        }
        /* 入场动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="pay-container">
        <!-- 顶部文字 -->
        <div class="pay-title">支付后自动跳转获得卡密,主页面验证卡密获得安装包</div>
        
        <!-- 支付码图片（替换为你的实际路径） -->
        <img src="微信支付码.png" alt="微信支付码" class="pay-qrcode">
        
        <!-- 底部说明文字 -->
        <div class="pay-desc">若出现任何问题联系vx:Ne1rt29</div>
        
        <!-- 返回按钮（修复功能，确保有效） -->
        <button class="back-btn" onclick="goBack()">返回上一页</button>
    </div>

    <script>
        // 修复返回功能：优先返回历史记录，否则直接跳转到原页面
        function goBack() {
            // 1. 尝试返回上一页（从原页面跳转过来的场景）
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // 2. 无历史记录时，直接跳转到原页面（需确保原页面文件名为 index.html，若不是请修改）
                window.location.href = "index.html";
            }
        }

        // 可选：添加自动跳转逻辑（比如支付60秒后跳转回原页面）
        // setTimeout(() => {
        //     goBack(); // 复用返回逻辑，无需重复写
        // }, 60000); // 60秒后跳转
    </script>
</body>
</html>
