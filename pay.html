<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买卡密 - 支付页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { transition: all 0.3s ease; }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .pay-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .pay-title {
            font-size: 18px;
            font-weight: 600;
            color: #ff6700;
            margin-bottom: 20px;
        }
        .pay-qrcode {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
            margin: 0 auto 20px;
        }
        .pay-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        .back-btn {
            margin-top: 20px;
            padding: 8px 16px;
            background: #eee;
            border: none;
            border-radius: 6px;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #ddd;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="pay-container">
        <div class="pay-title">支付后自动跳转</div>
        <!-- 仅修改图片ID，用于动态加载，界面视觉无变化 -->
        <img id="qrcodeImg" src="" alt="微信支付码" class="pay-qrcode">
        <div class="pay-desc">若出现版本问题联系qq：153907109</div>
        <button class="back-btn" onclick="goBackToIndex()">返回上一页</button>
    </div>

    <script>
        // 页面加载时动态加载对应收款码，界面无任何变化
     window.onload = function() {
    // 获取URL中的价格参数
    const urlParams = new URLSearchParams(window.location.search);
    const priceCode = urlParams.get('code');
    const qrcodeImg = document.getElementById('qrcodeImg');

    // 映射：priceCode（URL参数） → 你的图片文件名
    const codeToImg = {
        "98": "9.8.png",  
        "25": "25.png",   
        "50": "50.png",   
        "40": "40.png"
    };

    // 按映射加载对应的图片
    if (priceCode && codeToImg[priceCode]) {
        qrcodeImg.src = codeToImg[priceCode];
    } else {
        // 无参数/参数不匹配时的默认图片（可选）
        qrcodeImg.src = "default.png";
    }
}
            // 仅替换图片地址，你只需按规则上传图片即可
            if (priceCode) {
                // 图片命名规则：直接用价格标识命名（如40.png、98.png、25.png、50.png）
                qrcodeImg.src = `${9.8,25,50}.png`;
            } else {
                // 无参数时默认图片（可选，你可自行修改）
                qrcodeImg.src = "default.png";
            }

        // 返回主页面（逻辑不变）
        function goBackToIndex() {
            window.location.href = "index.html";
        }

        // 可选：自动跳转（取消注释启用）
        // setTimeout(() => {
        //     goBackToIndex();
        // }, 60000);
    </script>
</body>
</html>
